<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>

    <style>
      #container{
        display:flex;
        flex-wrap:wrap;
      }

      #container>div{
        background: springgreen;
        margin: 20px;
        padding: 20px;
        width: 200px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>1. </div>
      <div>2. </div>
      <div>3. </div>
      <div>4. </div>
      <div>5. </div>
      <div>6. </div>
      <div>7. </div>
      <div>8. </div>
      <div>9. </div>
      <div>10. </div>
      <div>11. </div>
      <div>12. </div>
      <div>13. </div>
      <div>14. </div>
      <div>15. </div>
    </div>
  </body>
</html>
